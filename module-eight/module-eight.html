  <script id="tpl-movie" type="text/x-handlebars-template">
            <div class="col-sm-6 col-md-3">
               <div class="thumbnail">
                  <img src="{{this.posters.profile}}" id='thumb'/>
                  <div class="caption">
                    <h1>{{title}} ({{year}}) <span class='label label-warning'>{{mpaa_rating}}</span></h1> 
                    <div class='rate_audience'>
                    <span class="label label-default">Audience Score:</span>
                    <span class="label label-info">{{ratings.audience_score}}</span>
                    </div>
                    <div class='rate_critics'>
                    <span class="label label-default">Critics Score:</span>
                    <span class="label label-info">{{ratings.critics_score}}</span>
                    </div>
                  </div>
              </div>
           </div>
    </script>  
    <script id="tpl-boxmovie" type="text/x-handlebars-template">
        <li>
            <div>
                {{title}} ({{year}}) <span class='label label-warning'>{{mpaa_rating}}</span>
            </div>
        </li>
    </script>
<script src="js/jquery.js"></script>
